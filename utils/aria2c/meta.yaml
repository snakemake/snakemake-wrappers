name: aria2
url: https://github.com/aria2/aria2/
description: >
  aria2 is a lightweight multi-protocol & multi-source, cross platform download utility operated in command-line. It supports HTTP/HTTPS, FTP, SFTP, BitTorrent and Metalink.
authors:
  - Filipe G. Vieira
input:
  - file with checksum (optional)
output:
  - Path to downloaded file
params:
  - url: URL to download from.
  - extra: Optional arguments for `aria2c`.
notes: |
  * Checksum input only supported for single-file downloads
  * Checksum type is inferred from file extension (e.g. `sha-1`, `sha-224`, `sha-256`, `sha-384`, `sha-512`, `md5`, `adler32`). For list of supported types, check `aria2c` help.
