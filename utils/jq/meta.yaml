name: jq
url: https://github.com/jqlang/jq
description: >
  Command-line JSON processor.
authors:
  - Filipe G. Vieira
input:
  - Path to JSON(L) file.
output:
  - Path to JSON(L) file.
params:
  - expression: Expression to evaluate (by default, '.').
  - extra: Optional arguments for `jq` command.
notes: |
  This tool does not support multithreading.
