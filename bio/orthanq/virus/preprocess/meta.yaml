name: orthanq preprocess virus
description: |
  Orthanq preprocess virus preprocesses raw reads and outputs them to a BCF file.
input:
  - candidates_vcf: Candidates VCF that is generated with `orthanq candidates virus`.
  - genome: Reference genome in FASTA format.
  - reads: Raw reads in FASTQ format.
output: BCF file format
url: https://github.com/orthanq/orthanq
authors:
  - Hamdiye Uzuner
