name: "gridss assemble"
url: https://github.com/PapenfussLab/gridss
description: >
    GRIDSS is a module software suite containing tools useful for the detection of genomic rearrangements.
    It includes a genome-wide break-end assembler, as well as a structural variation caller for Illumina sequencing data.
    ``assemble`` performs GRIDSS breakend assembly.
authors:
  - Christopher Schr√∂der
input:
  - bams: path to mapped bam files
  - reference: Path to indexed reference genome all "``.amb``", "``.ann``", "``.bwt``", "``.pac``", "``.sa``", "``.dict``" files are expected
output:
  - assembly: Path to output assembly
params:
  - workingdir: Path to working directory
  - extra: Optional parameters
