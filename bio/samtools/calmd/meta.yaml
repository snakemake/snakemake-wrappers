name: samtools calmd
description: Calculates MD and NM tags.
url: http://www.htslib.org/doc/samtools-calmd.html
authors:
  - Filipe G. Vieira
input:
  - SAM/BAM/CRAM file
output:
  - SAM/BAM/CRAM file
  - SAM/BAM/CRAM index file (optional)
params:
  - extra: additional program arguments (not `-@/--threads`, `--write-index`, `-m`, `-o` or `-O/--output-fmt`).
