name: picard CollectRnaSeqMetrics
url: https://broadinstitute.github.io/picard/command-line-overview.html#CollectRnaSeqMetrics
description: |
        Run picard CollectRnaSeqMetrics to generate QC metrics for RNA-seq data.
url: https://broadinstitute.github.io/picard/command-line-overview.html#CollectRnaSeqMetrics
authors:
  - Brett Copeland
  - Filipe G. Vieira
input:
  - bam: BAM file of RNA-seq data aligned to genome
  - ref: REF_FLAT formatted file of transcriptome annotations
output:
  - RNA-Seq metrics text file. This must be the first element in the output file list
params:
  - extra: Optional parameters
  - strand: Strand specificity (default "NONE")
notes: |
  This tool/wrapper does not handle multithreading.
