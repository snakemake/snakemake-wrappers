name: fastqc
description: |
  Generate fastq qc statistics using fastqc.
url: https://github.com/s-andrews/FastQC
authors:
  - Julian de Ruiter
input:
  - fastq file
output:
  - html: statistics file in HTML format
  - zip: statistics in text format (zip'ed)
params:
  - extra: additional program arguments
  - mem_overhead_factor: factor of total memory saved for overhead
