name: "Homer mergePeaks"
url: http://homer.ucsd.edu/homer/ngs/mergePeaks.html
description: >
  Merge ChIP-Seq peaks from multiple peak files. For more information, please see the `documentation <http://homer.ucsd.edu/homer/ngs/mergePeaks.html>`_. Please be aware that this wrapper does not yet support use of the ``-prefix`` parameter.
authors:
  - Jan Forster
input:
  - Paths to peak files. This must be the only elements of the input file list.
output:
  - Path to merged peaks. This must be the only element in the output file list.
params:
  - extra: Optional parameters
