name: SnpSift annotate
description:  Annotate using fields from another VCF file with `SnpSift <https://pcingola.github.io/SnpEff/ss_annotate/>`_
authors:
  - Thibault Dayris
input:
  - A VCF-formatted file that is to be annoated
  - A VCF-formatted annotation file
output:
  - A VCF-formatted file
note: |
  Annotations shall come from dbSnp, 1000 Genomes projects, ClinVar, ExAC, etc.
