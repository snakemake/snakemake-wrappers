name: minimap2
description: A versatile pairwise aligner for genomic and spliced nucleotide sequences.
url: https://lh3.github.io/minimap2
authors:
  - Tom Poorten
  - Michael Hall
  - Filipe G. Vieira
input:
  - query: FASTQ file(s) or unaligned BAM file
  - target: reference genome
output:
  - SAM/BAM/CRAM file
  - idx: Index for SAM/BAM/CRAM file
params:
  - sort: Enable sorting (if output not PAF), and can be either 'none', 'queryname' or 'coordinate'.
  - sort_extra: Additional arguments for samtools/picard.
  - extra: Additional arguments for minimap2.
