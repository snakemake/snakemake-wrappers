name: paladin index
url: http://genomebio.org/paladin/
description: "Index a protein fasta file for mapping with paladin. PALADIN is a protein sequence alignment tool designed for the accurate functional characterization of metagenomes."
authors:
  - N. Tessa Pierce
input:
  - protein fasta file (this must be the first input)
  - gff file (this may be the second and last input, do not use key-word ``gff``, the annotation entry vouls be duplicated)
output:
  - file indexed for paladin mapping
params:
  - extra: Optional parameters
citations:
  - "`Westbrook, Anthony et al. 'PALADIN: protein alignment for functional profiling whole metagenome shotgun data' Bioinformatics (Oxford, England) vol. 33,10 (2017): 1473-1478 <https://doi.org/10.1093/bioinformatics/btx021>`_"
