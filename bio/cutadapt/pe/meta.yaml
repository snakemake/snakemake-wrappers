name: cutadapt-pe
description: |
  Trim paired-end reads using cutadapt.
authors:
  - Julian de Ruiter
  - David Laehnemann
input:
  - Two (paired-end) fastq files. They must be the only elements in the input file list.
output:
  - fastq1: trimmed R1 fastq file
  - fastq2: trimmed R2 fastq file
  - qc: text file containing trimming statistics
params:
  - adapters: Adapters to remove
  - extra: Optional parameters
note: |
  This wrapper requires either `params.adapters` or `params.extra` to be non null and non empty.
