name: gatk SplitNCigarReads
url: https://gatk.broadinstitute.org/hc/en-us/articles/360036858811-SplitNCigarReads
description: |
  Run gatk SplitNCigarReads.
authors:
  - Jan Forster
  - Filipe G. Vieira
input:
  - bam: Path to in bam file
  - ref: Path to reference genome
output:
  - split bam file. This must be the only output file path
params:
  - java_opts: The `java_opts` param allows for additional arguments to be passed to the java compiler, e.g. "-Xmx4G" for one, and "-Xmx4G -XX:ParallelGCThreads=10" for two options.
  - extra: The `extra` param allows for additional program arguments.
