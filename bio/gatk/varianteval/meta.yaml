name: gatk VariantEval
url: https://gatk.broadinstitute.org/hc/en-us/articles/360056967892-VariantEval-BETA-
description: |
  Run gatk VariantEval.
authors:
  - Filipe G. Vieira
input:
  - vcf: Path to input vcf files
  - bam: Path to BAM/CRAM files (optional)
  - ref: Path to reference genome (optional)
  - dict: Path to reference dictionary (optional)
  - known: Path to vcf.gz of known variants (optional)
  - ped: Path to PED (pedigree) file (optional)
  - comp: Path to comparison file (optional)
output:
  - Evaluation tables detailing the results of the eval modules on VCF file. This must be the first element of the output file list.
params:
  - extra: The `extra` param allows for additional program arguments.
  - java_opts: The `java_opts` param allows for additional arguments to be passed to the java compiler, e.g. "-XX:ParallelGCThreads=10" (not for `-XmX` or `-Djava.io.tmpdir`, since they are handled automatically).
