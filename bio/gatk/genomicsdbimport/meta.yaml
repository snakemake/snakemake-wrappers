name: gatk GenomicsDBImport
url: https://gatk.broadinstitute.org/hc/en-us/articles/360051305591-GenomicsDBImport
description: |
  Run gatk GenomicsDBImport.
authors:
  - Filipe G. Vieira
input:
  - gvcf: Path to GVCF files of multiple samples
output:
  - db: A GenomicsDB workspace
params:
  - java_opts: The `java_opts` param allows for additional arguments to be passed to the java compiler, e.g. "-XX:ParallelGCThreads=10" (not for `-XmX` or `-Djava.io.tmpdir`, since they are handled automatically).
  - extra: The `extra` param allows for additional program arguments.
  - db_action: Either ``create`` or ``update``
  - intervals: One or more genomic intervals over which to operate
notes: |
  * At least one interval must be provided.
  * By default, the wrapper will create a new database (output directory must be empty or non-existent). If you want to update an existing DB, set `db_action` param to `update`.
