name: "strling call"
description: >
    STRling (pronounced like “sterling”) is a method to detect large short tandem repeat (STR) expansions from short-read sequencing data.
    ``call`` calls genotypes/estimate allele sizes for all loci in each sample.
    Documentation at: https://strling.readthedocs.io/en/latest/run.html
authors:
  - Christopher Schröder
