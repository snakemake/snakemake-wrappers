notes: |
  * The `uncompressed_bcf` param allows to specify that a BCF output should be uncompressed (ignored otherwise).
  * The `extra` param allows for additional program arguments (not `--threads`, `-o/--output`, `-O/--output-type`, or `-W/--write-index`).
