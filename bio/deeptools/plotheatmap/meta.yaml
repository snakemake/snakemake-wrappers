name: deepTools plotHeatmap
description: >
  ``deepTools plotHeatmap`` creates a heatmap for scores associated with genomic regions.
  As input, it requires a matrix file generated by ``deepTools computeMatrix``.
  For usage information about ``deepTools plotHeatmap``, please see the `documentation <https://deeptools.readthedocs.io/en/develop/content/tools/plotHeatmap.html>`_.
  For more information about ``deepTools``, also see the `source code <https://github.com/deeptools/deepTools>`_.


  You can select which optional output files are generated by adding the respective output variable with the recommended extension(s) for them (see example Snakemake rule below).

    +----------------------------+---------------------+---------------------+-------------+
    | PlotHeatmap option         | Output              | Name of output      | Recommended |
    |                            |                     |                     |             |
    |                            |                     | variable to be used | extension(s)|
    +============================+=====================+=====================+=============+
    | -\-outFileName, -out, -o   | plot image          | heatmap_img         | ".png" or   |
    |                            |                     |                     |             |
    |                            |                     | (required)          | ".eps" or   |
    |                            |                     |                     |             |
    |                            |                     |                     | ".pdf" or   |
    |                            |                     |                     |             |
    |                            |                     |                     | ".svg"      |
    +----------------------------+---------------------+---------------------+-------------+
    | -\-outFileSortedRegions    | BED file with       | regions             | ".bed"      |
    |                            |                     |                     |             |
    |                            | sorted regions      |                     |             |
    +----------------------------+---------------------+---------------------+-------------+
    | -\-outFileNameMatrix       | tab-separated matrix| heatmap_matrix      | ".tab"      |
    |                            |                     |                     |             |
    |                            | of values underlying|                     |             |
    |                            |                     |                     |             |
    |                            | the heatmap         |                     |             |
    +----------------------------+---------------------+---------------------+-------------+

authors:
  - Antonie Vietor
input:
  - gzipped matrix file from ``deepTools computeMatrix`` (.gz)
output:
  - plot file in image format (.png, .eps, .pdf or .svg) AND/OR
  - file with sorted regions after skipping zeros or min/max threshold values (.bed) AND/OR
  - tab-separated table for average profile (.tab)
