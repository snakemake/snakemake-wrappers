name: deepTools plotProfile
url: https://deeptools.readthedocs.io/en/develop/content/tools/plotProfile.html
description: >
  ``deepTools plotProfile`` plots scores over sets of genomic regions.
  As input, it requires a matrix file generated by ``deepToolscomputeMatrix``.


  You can select which optional output files are generated by adding the respective output variable with the recommended extension for them (see example Snakemake rule below).
authors:
  - Antonie Vietor
input:
  - gzipped matrix file from ``deepTools computeMatrix`` (.gz) This must be the first element in the input file.
output:
  - plot_img: plot file in image format (.png, .eps, .pdf or .svg) AND/OR
  - regions: file with sorted regions after skipping zeros or min/max threshold values (.bed) AND/OR
  - data: tab-separated table for average profile (.tab)
params:
  - optional parameters, this must be the only element in params.
notes: |


  This tool/wrapper does not handle multithreading.

    +----------------------------+---------------------+---------------------+-------------+
    | PlotProfile option         | Output              | Name of output      | Recommended |
    |                            |                     |                     |             |
    |                            |                     | variable to be used | extension(s)|
    +============================+=====================+=====================+=============+
    | -\-outFileName, -out, -o   | profile plot        | plot_img            | ".png" or   |
    |                            |                     |                     |             |
    |                            |                     | (required)          | ".eps" or   |
    |                            |                     |                     |             |
    |                            |                     |                     | ".pdf" or   |
    |                            |                     |                     |             |
    |                            |                     |                     | ".svg"      |
    +----------------------------+---------------------+---------------------+-------------+
    | -\-outFileSortedRegions    | BED file with       | regions             | ".bed"      |
    |                            |                     |                     |             |
    |                            | sorted regions      |                     |             |
    +----------------------------+---------------------+---------------------+-------------+
    | -\-outFileNameData         | tab-separated table | data                | ".tab"      |
    |                            |                     |                     |             |
    |                            | for average profile |                     |             |
    +----------------------------+---------------------+---------------------+-------------+
