name: jackhmmer
description: "search profile(s) against a sequence database"
url: http://hmmer.org/
authors:
  - Thomas Mulvaney
input:
  - query: query file in FASTA format
  - db: database file in FASTA format.
output:
  - hits_tbl: table of per-sequence hits (optional)
  - hits_aln: multiple sequence alignment (MSA) in Stockholm format of all significant hits (optional)
  - dom_tbl: table of per-domain hits (optional)
  - summary: human-readable output (optional)
citations:
  - "`Johnson, L.S., Eddy, S.R. & Portugaly, E. Hidden Markov model speed heuristic and iterative HMM search procedure. BMC Bioinformatics 11, 431 (2010). <https://doi.org/10.1186/1471-2105-11-431>`_"
