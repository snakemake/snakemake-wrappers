name: dada2_remove_chimeras
description: |
  `DADA2 <https://benjjneb.github.io/dada2/index.html>`_
  Removing chimeras sequences from the sequence table data using dada2 removeBimeraDenovo function. Optional parameters are documented in the `manual <https://www.bioconductor.org/packages/release/bioc/manuals/dada2/man/dada2.pdf>`_.
authors:
  - Charlie Pauvert
input:
  - A RDS file with the sequence table
params:
  - R optional arguments passed to the wrapped function as named Python arguments
output:
  - A RDS file with the chimera-free sequence table
