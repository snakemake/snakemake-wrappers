name: dada2_add_species
description: |
  `DADA2 <https://benjjneb.github.io/dada2/index.html>`_
  Adding species-level annotation using dada2 assignTaxonomy function.
authors:
  - Charlie Pauvert
input:
  taxa: A RDS file containing the taxonomic assignments
  refFasta: A string with the path to the FASTA reference database
params: A Python dictionary to pass arguments to the R function
output:
  - The input RDS file augmented by the species-level annotation
