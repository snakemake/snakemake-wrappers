name: bismark_genome_preparation
url: https://github.com/FelixKrueger/Bismark/blob/master/bismark_genome_preparation
description: |
  Generate indexes for Bismark.
authors:
  - Roman Cherniatchik
input:
  - path to genome \*.fa (or \*.fasta, \*.fa.gz, \*.fasta.gz) file, must be the first element in the input file list
