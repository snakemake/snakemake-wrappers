name: Prinseq++ 
description: C++ implementation of the prinseq-lite.pl program. It can be used to filter, reformat or trim genomic and metagenomic sequence data.
url: https://github.com/Adrian-Cantu/PRINSEQ-plus-plus
authors:
  - Filipe G. Vieira
input:
  - fastx file(s) (can be gzip compressed)
output:
  - fastn files (can be gzip compressed)
params:
  - n: number of reads after subsampling (for `sample`)
  - extra: additional program options (e.g. `-s` for `sample` or `-b/-e` for `trimfq`)
  - compress_lvl: compression level (see `gzip` manual for details)
notes: |
  * Multiple threads can be used during compression of the output file.
