name: bedtools genomeCoverageBed
url: https://bedtools.readthedocs.io/en/latest/content/tools/genomecov.html
description: >
  ``bedtools``'s genomeCoverageBed computes the coverage of a feature file as histograms, per-base reports or BEDGRAPH summaries among a given genome.
authors:
  - Antonie Vietor
input:
  - BED/GFF/VCF files grouped by chromosome and genome file (`genome file format <https://bedtools.readthedocs.io/en/latest/content/general-usage.html#genome-file-format>`_) OR
  - BAM files sorted by position, must be in first position in the input file list
output:
  - genomecov (.genomecov), must be in first position in the output file list
params:
  - Optional parameters, must be the only value in snakemake's params
notes: |
  For more information about ``bedtools``, also see the `source code <https://github.com/arq5x/bedtools2>`_.
