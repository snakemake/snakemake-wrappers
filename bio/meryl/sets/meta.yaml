name: meryl union
description: |
  A genomic k-mer counter (and sequence utility) with nice features.
url: https://github.com/marbl/meryl
authors:
  - Filipe G. Vieira
input:
  - meryl database(s)
output:
  - meryl database
notes: |
  * The `command` param allows to specify how to unite the kmers: `union` (number of inputs) [default], `union-min` (minimum count), `union-max` (maximum count), or `union-sum` (sum of the counts).
