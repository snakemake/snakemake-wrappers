name: "freebayes"
description: Call small genomic variants with freebayes.
url: https://github.com/freebayes/freebayes
authors:
  - Johannes Köster
  - Felix Mölder
  - Filipe G. Vieira
input:
  - SAM/BAM/CRAM file(s)
  - reference genome
output:
  - VCF/VCF.gz/BCF file
params:
  - extra: additional arguments for freebayes
  - normalize: use `bcftools norm` to normalize indels; one of the params must be passed: `-a`, `-f`, `-m`, `-D` or `-d`
  - chunkzise: reference genome chunk size for parallelization (default: `100000`)
