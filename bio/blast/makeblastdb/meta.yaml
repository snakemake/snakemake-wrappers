name: blast makeblastdb for FASTA files
url: https://www.ncbi.nlm.nih.gov/books/NBK279690/
description: >
  Makeblastdb produces local `BLAST <https://blast.ncbi.nlm.nih.gov/Blast.cgi>`_ databases from nucleotide or protein FASTA files.
author:
  - Antonie Vietor
input:
  - fasta: FASTA file
output:
  - multiple files with different extensions (e.g. .nin, .nsq, .nhr for nucleotides or .pin, .psq, .phr for proteins). Must be the first element in the output file list
params:
  - Optional arguments, this must be the only element in snakemake's params
notes: |
  This tool/wrapper does not handle multi threading
