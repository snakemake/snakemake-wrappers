pull_request_rules:
  - name: Merge autobump PRs if tests are successful
    conditions:
      - "author=snakedeploy-bot[bot]"
      - "check-success=title-format"
      - "check-success=formatting"
      - "check-success=linting"
      - "check-success=testing"
      - "check-success=docs"
      - "#approved-reviews-by>=0"
    actions:
      merge:
        method: squash
