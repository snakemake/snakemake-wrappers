name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  docs:
    runs-on: [self-hosted, Linux, python-3.10]
    steps:
      - uses: actions/checkout@v1

      - name: Setup Sphinx environment
        run: |
          export PATH="/usr/share/miniconda/bin:$PATH"
          pip install -r docs/requirements.txt

      - name: Test doc generation
        run: |
          export PATH="/usr/share/miniconda/bin:$PATH"

          cd docs
          make html

  testing:
    runs-on: [self-hosted, Linux, python-3.10]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      # This is a hybrid of things, might need some tweaking
      - name: create environment with mamba
        uses: conda-incubator/setup-miniconda@v2
        env:
          CONDA: "/usr/bin/conda"
        with:
          mamba-version: "*"
          # ?miniforge-variant: Mambaforge
          # ?miniforge-version: latest
          channels: conda-forge, bioconda
          auto-activate-base: true
          activate-environment: snakemake
          use-only-tar-bz2: true  # IMPORTANT: This needs to be set for caching to work properly!
          auto-update-conda: true
      - name: Setup Snakemake environment
        shell: bash -el {0}
        run: |
          conda config --set channel_priority strict
          mamba install -n snakemake -y snakemake-minimal pytest

      - name: Fetch master
        if: github.ref != 'refs/heads/master'
        run: |
          git fetch origin master

      - name: Run tests
        shell: bash -el {0}
        env:
          DIFF_MASTER: ${{ github.event_name == 'pull_request' }}
          DIFF_LAST_COMMIT: ${{ github.ref == 'refs/heads/master' }}
        run: |
          # run tests
          pytest test.py -v
