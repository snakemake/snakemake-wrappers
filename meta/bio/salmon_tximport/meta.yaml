name: Salmon Tximport
url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6178912.2/
description: >
  This meta-wrapper includes the following steps:

    +----------------+----------+------------------------------------------------+
    | Step           | Tool     | Reason                                         |
    +================+==========+================================================+
    | Indexation     | Bash     | Identify decoy sequences                       |
    +----------------+----------+------------------------------------------------+
    | Indexation     | Salmon   | Create decoy aware gentrome                    |
    |                |          | (genome + trancriptome) index                  |
    +----------------+----------+------------------------------------------------+
    | Quantification | Salmon   | Quantify sequenced reads                       |
    +----------------+----------+------------------------------------------------+
    | Quantification | Tximport | Import counts and inferential replicates in R  |
    |                |          | as a ready-to-use SummarizedExperiment object. |
    +----------------+----------+------------------------------------------------+
authors:
  - Thibault Dayris
pathvars:
  default:
    - results
    - resources
    - logs
  custom:
    transcriptome_sequence: Path to FASTA file with transcriptome sequence
    genome_sequence: Path to FASTA file with genome sequence
    genome_annotation: Path to GTF file with genome annotation
    reads_r1: Path/pattern for FASTQ files with R1 reads
    reads_r2: Path/pattern for FASTQ files with R2 reads
    tx_to_gene: Path to TSV table with transcript_id <tab> gene_id
    per: Pattern for sample identifiers, e.g. ``"{sample}"``
